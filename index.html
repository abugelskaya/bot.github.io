<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>My first bot</title>
  </head>
  <body>
    <div id="header" class="header">
      <div is="headerText" class="headerText">
        Еще один твой друг на удаленке
      </div>
      <img src="./css/free-icon-cat-7104222.png" alt="bot_img" />
    </div>
    <div id="container" class="container">
      <div id="dialog" class="dialog">
        <div id="botSide" class="botSide">
          <div id="botText" class="botText">
            <b>Алоха!</b> Меня зовут Василиса ✌ <br> <em>Но друзья зовут Васька, так что и ты
            тоже можешь :)</em> <br> Я помогу тебе придумать, как с пользой реализовать
            сохраненное время вместо поездок на работу
          </div>
          <!-- <div id="botAnswer" class="botText">
            Например, за просмотром любимого фильма!
          </div> -->
        </div>
        <div id="clientSide" class="clientSide">
          <!-- <div id="clientText" class="clientText">Как провести вечер?</div>
          <div id="clientText" class="clientText">А что предложишь?</div> -->
        </div>
      </div>
      <form>
        <input class="input" type="text" value="" placeholder="Задай свой вопрос" />
        <button id="askBtn" class="askBtn">Спросить</button>
      </form>
      <button id="clear" class="clear">Давай заново</button>
    </div>
    
  </body>
</html>
